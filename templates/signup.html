{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}

{% block body %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">SignUp</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="login">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{form.username}}
                    </div>
                    <div class="input-group mb-2">
                        {{form.email}}
                    </div>
                    <div class="input-group mb-2">
                        {{form.password1}}
                    </div>
                    <div class="input-group mb-2">
                        {{form.password2}}
                    </div>



                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Signup">
                    </div>

                </form>
            </div>

            {{form.errors}}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'signin' %}" class="ml-2">SignIn</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[2].placeholder = 'Username';
    form_fields[3].placeholder = 'Email';
    form_fields[4].placeholder = 'Enter password';
    form_fields[5].placeholder = 'Confirm Password';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock body %}
